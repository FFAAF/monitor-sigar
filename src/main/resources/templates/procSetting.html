<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>进程信息</title>
</head>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>资源分配设置</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> CPU阈值</label>
                        <input class="knob" id="cpuLimit" data-width="200" data-height="200" data-angleOffset=-125 data-angleArc=250 data-fgColor="#34495E" data-rotation="anticlockwise" value="80" CPU阈值/>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">开启资源自动分配</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <div class="">
                                <label>
                                    <input type="checkbox"  checked />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">进程优先级</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input id="tags_1" type="text" class="tags form-control" value="java, idea" />
                            <div id="suggestions-container" style="position: relative; float: left; width: 250px; margin: 10px;"></div>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">进程挂起时间</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input  type="text" class="tags form-control" value="20" 秒>
                        </div>
                    </div>
                    <div class="">
                        <button type="button" style="display:block;margin:10px auto" class="btn btn-primary btn-lg">保存</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</html>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
